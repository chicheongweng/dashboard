<div class="container">
  <h2 style="text-align:center" >Securities</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Account Executive</th>
        <th>Daily Turnover (in HKD)</th>
        <th>Cumulative (MTD) (in HKD)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let security of securities">
          <td>{{security.account_executive}}</td>
          <td>{{security.daily_turnover | currency:'HKD' | slice:3}}</td>
          <td>{{security.accumulated_turnover | currency:'HKD' | slice:3}}</td>
      </tr>
    </tbody>
  </table>
</div>
