<div class="container" *ngIf="!auth.isAuthenticated()">
  <h1><p style="text-align:center">Wecome to ECG Dashboard, please login.</p></h1>
</div>

<div class="container" style="margin: auto; max-width: 1000px; margin-bottom: 50px;" *ngIf="auth.isAuthenticated()">
  <p style="text-align:center" ><b>Futures</b> {{currentTime}}</p>
  <data-table id="persons-grid"
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)"

      (rowClick)="rowClick($event)"
      (rowDoubleClick)="rowDoubleClick($event)"
      [rowTooltip]="rowTooltip"
      >
      <data-table-column
          [property]="'account_executive'"
          [header]="'Account Executive'"
          [sortable]="true"
          [resizable]="true">
      </data-table-column>
      <data-table-column
          [property]="'daily_turnover'"
          [header]="'Daily Turnover'"
          [sortable]="true">
          <ng-template #dataTableCell let-item="item">
            <app-amount [amount]="item.daily_turnover"></app-amount>
          </ng-template>
      </data-table-column>
      <data-table-column
          [property]="'accumulated_turnover'"
          [header]="'Accumulated Turnover'"
          [sortable]="true">
          <ng-template #dataTableCell let-item="item">
            <app-amount [amount]="item.accumulated_turnover"></app-amount>
          </ng-template>
      </data-table-column>
  </data-table>
</div>
